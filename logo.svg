<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <style>
      .bg { fill: #18181b; }
      .border { fill: none; stroke: #27272a; stroke-width: 20; }
      .text { font-family: sans-serif; font-weight: bold; fill: white; font-size: 300px; }
      .badge-bg { fill: #00e599; }
      .badge-text { font-family: sans-serif; font-weight: bold; fill: black; font-size: 80px; }
    </style>
  </defs>
  
  <!-- Main Box -->
  <rect x="20" y="20" width="472" height="472" rx="100" class="bg" />
  <rect x="20" y="20" width="472" height="472" rx="100" class="border" />
  
  <!-- "P" Letter -->
  <text x="50%" y="78%" text-anchor="middle" class="text">P</text>
  
  <!-- "3" Badge -->
  <circle cx="410" cy="100" r="70" class="badge-bg" />
  <text x="410" y="130" text-anchor="middle" class="badge-text">3</text>
</svg>